<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <form>
        <legend class="text-blue-500">Calculadora de La circunferencia</legend>
        <label >Radio circulo:
            <input type="number" id="textRadio" placeholder="Ingrese el radio">
        </label>
        <label class="text-blue-500">Respuesta:
            <input type="text" id="textRta" disabled>
        </label>

        <button type="button" id="btn-calcular">Calcular</button>
    </form>    


     <form>
        <legend class="text-blue-500">Calculadora de La Area Triangulo</legend>
        <label >Base Triangulo:
            <input type="number" id="baseTr" placeholder="Ingrese la base">
        </label>
        <label >Altura Triangulo:
            <input type="number" id="alturaTr" placeholder="Ingrese la altura">
        </label>
        <label class="text-blue-500">Respuesta:
            <input type="text" id="rta-tr" disabled>
        </label>

        <button type="button" id="btn-calcularTr">Calcular</button>
    </form>    
</body>
</html>
